<div class="createMaterial">
  <button id="close button" class="closeButton" (click)="closeAndGoBack() " [title]='"close"'>x</button>
  <h2>Create Material</h2>
  <form [formGroup]="materialForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-md-6">
        <label class="label" for="materialCode" id="materialCodeLabel">Material Code</label>
        <input type="text" class="form-control" formControlName="materialCode" id="materialCode"
               placeholder="Material Code">
        <div  *ngIf="materialCode.invalid && (materialCode.dirty || materialCode.touched)"
             class="alert alert-danger">

          <div class="validatorInfo" *ngIf="materialCode.errors.required">
            Material Code is required.
          </div>
          <div class="validatorInfo" *ngIf="materialCode.errors.minlength">
            MaterialCode must be at least 6 characters long.
          </div>
          <div class="validatorInfo" *ngIf="materialCode.errors.maxlength">
            MaterialCode must be at most 6 characters long.
          </div>

        </div>
        <div class="form-group col-md-6">
          <label class="label" for="materialName">Material Name</label>
          <input type="text" class="form-control" formControlName="materialName" id="materialName"
                 placeholder="Material Name">
          <div *ngIf="materialName.invalid && (materialName.dirty || materialName.touched)"
               class="alert alert-danger">

            <div class="validatorInfo" *ngIf="materialName.errors.required">
              Material Name is required.
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>
  <div class="addButon">
    <button type="submit" [disabled]="!materialForm.valid" class="btn btn-danger">Create</button>
  </div>
  <div *ngIf="this.showoperationMessage">
    <textarea>{{operationMessage}}</textarea>
  </div>
</div>

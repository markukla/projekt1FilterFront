<div class="createMaterial">
  <button id="close button" class="closeButton" (click)="closeAndGoBack() " [title]='closeButtonDescription'>x</button>
  <h2>{{addNewDimensionCodeDescription}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">

      <div class="form-group col-md-6">
        <label class="label" for="code">{{dimensionCodeDescription}}</label>
        <input type="text" class="form-control" formControlName="code" id="code">
        <div *ngIf="code.invalid && (code.dirty || code.touched)"
             class="alert alert-danger">

          <div class="validatorInfo" *ngIf="code.errors.required">
            {{ thisFiledIsRequiredDescription}}
          </div>

          <div class="validatorInfo" *ngIf="code.errors.minlength">
            {{codeCanNotBeShortedThan2CharactersDescription}}
          </div>
          <div class="validatorInfo" *ngIf="code.errors.maxlength">
            {{codeCanNotBeLongerThan2CharactersDescription}}.
          </div>
        </div>

      </div>
      <div class="form-group col-md-6">
        <label class="label" for="role"> {{SelectDimensionRoleDescription}}</label>
        <select class="form-control" formControlName="role" id="role">
          <option [ngValue]="this.allDimensionRolesToSelect[0]">
            {{firstIndexDimensionRole}}
          </option>
          <option [ngValue]="this.allDimensionRolesToSelect[1]">
            {{secondIndexDimensionRole}}
          </option>
          <option [ngValue]="this.allDimensionRolesToSelect[2]">
            {{noIndexDimensionRole}}
          </option>
        </select>
        <div *ngIf="role.invalid && (role.dirty || role.touched)"
             class="alert alert-danger">

          <div class="validatorInfo" *ngIf="role.errors.required">
            {{ thisFiledIsRequiredDescription}}
          </div>
        </div>

      </div>
    </div>

      <div  class="col">
        <p>{{giveNameForAllLanguagesDescription}}</p> <br>
<app-langage-form-component></app-langage-form-component>

      </div>
    <div class="addButon">
      <button type="submit" [disabled]="!form.valid" class="btn btn-danger">{{saveButtonDescription}}</button>
    </div>


</form>

<div *ngIf="showoperationStatusMessage">
  <textarea>{{showoperationStatusMessage}}</textarea>
</div>
</div>

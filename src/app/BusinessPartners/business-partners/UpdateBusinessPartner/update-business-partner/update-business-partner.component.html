<div class="createMaterial">
  <button id="close button" class="closeButton" (click)="closeAndGoBack() " [title]='"zamknij"'>x</button>
  <h2>Modyfikuj Dane</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-md-6">
        <label class="label" for="partnercode" >Kod</label>
        <input type="text" class="form-control" formControlName="code" id="partnercode"
               placeholder="Kod">
        <div  *ngIf="code.invalid && (code.dirty || code.touched)"
              class="alert alert-danger">

          <div class="validatorInfo" *ngIf="code.errors.required">
            <label
              class="text-danger">
              To pole jest wymagane
            </label>

          </div>


        </div>
      </div>
        <div class="form-group col-md-6">
          <label class="label" for="businesPartnerCompanyName" >Nazwa Partnera Handlowego</label>
          <input type="text" class="form-control" formControlName="businesPartnerCompanyName" id="businesPartnerCompanyName"
                 placeholder="Nazwa Partnera Handlowego">
          <div  *ngIf="businesPartnerCompanyName.invalid && (businesPartnerCompanyName.dirty || businesPartnerCompanyName.touched)"
                class="alert alert-danger">

            <div class="validatorInfo" *ngIf="businesPartnerCompanyName.errors.required">
              <label
                class="text-danger">
                To pole jest wymagane
              </label>

            </div>


          </div>
        </div>
      <div class="form-group col-md-6">
        <label class="label" for="fullName" id="materialCodeLabel">Imię i nazwisko</label>
        <input type="text" class="form-control" formControlName="fulName" id="fullName"
               placeholder="Imię i nazwisko">
        <div  *ngIf="fulName.invalid && (fulName.dirty || fulName.touched)"
              class="alert alert-danger">

          <div class="validatorInfo" *ngIf="fulName.errors.required">
            <label
              class="text-danger">
              To pole jest wymagane
            </label>

          </div>


        </div>
        <div class="form-group col-md-6">
          <label class="label" for="email">Email</label>
          <input type="text" class="form-control" formControlName="email" id="email"
                 placeholder="email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="alert alert-danger">

            <div class="validatorInfo" *ngIf="email.errors.required">
              <label
                class="text-danger">
                Email jest wymagany
              </label>

            </div>
            <div class="validatorInfo" *ngIf="email.errors?.taken">
              <label
                class="text-danger">
                Podany email jest już zajęty
              </label>


            </div>
            <div class="validatorInfo" *ngIf="email.errors.email">
              <label
                class="text-danger">
                Podany email musi być prawidłowym adresem email.
              </label>


            </div>
          </div>

        </div>


        <div class="form-group col-md-6">
          <Span>
            <label for="active" class="label">Aktywny</label><input type="checkbox" class="form-control" formControlName="active" id="active">
          </Span>

        </div>

      </div>
    </div>
    <div class="addButon">
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Zapisz</button>
    </div>
  </form>

  <div *ngIf="operationStatusMessage">
    <textarea>{{operationStatusMessage}}</textarea>
  </div>
</div>

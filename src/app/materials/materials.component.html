<div>
<div>

  <a  [routerLink]="['/add']" routerLinkActive="active">
    {{ createNewMaterialDescription }}
  </a>
</div>



<table class="table table-striped border mt-1">
  <thead>
  <tr>
    <th [appSort]="materials" data-order="desc" data-name="materialCode" scope="col">Material Code <br></th>
    <th [appSort]="materials" data-order="desc" data-name="materialName" scope="col">Material Name</th>

  </tr>
  <tr>
    <th>

      <input [appSearch]="materials" serchedColumn="materialCode" id="serchInCodes" placeholder="serchByCode" />
    </th>
  </tr>

  </thead>
  <tbody>



  <tr *ngFor="let material of materials">
    <td>{{material.materialCode}}</td>
    <td>{{material.materialName}}</td>

  </tr>
  </tbody>
</table>

</div>
